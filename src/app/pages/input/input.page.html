<app-header [title]="name || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>
            <ion-label>Input Normal</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="name"></ion-input>
        </ion-item>

    </ion-list>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <ion-list-header>
            <ion-label>Valid Form: {{form.valid}}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input name="email" [(ngModel)]="user.email" type="email" placeholder="Email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input name="password" [(ngModel)]="user.password" required type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button [disabled]="form.invalid" type="submit" expand="block">
            Login
        </ion-button>

    </form>

</ion-content>
