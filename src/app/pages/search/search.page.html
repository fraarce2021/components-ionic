<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar (ionChange)="onSearchChange($event)" [debounce]="250" placeholder="Search Something" input="text" animated></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let album of albums | filter:searchText">
            <ion-label>{{album.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
