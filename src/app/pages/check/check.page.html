<app-header title="Checks"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let check of data" (click)="clickCheck(check)">
            <ion-label>{{check.name | titlecase}}</ion-label>
            <ion-checkbox [color]="check.name" slot="end" [(ngModel)]="check.selected"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-button (click)="showData()" expand="block">
        Show Data
    </ion-button>
</ion-content>
