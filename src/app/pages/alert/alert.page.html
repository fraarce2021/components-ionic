<app-header title="Alert"></app-header>

<ion-content class="ion-padding">

    </ion-button>
    <ion-button (click)="alertWithButton()" expand="block">

    <ion-button (click)="alertPrompt()" expand="block">

    </ion-button>
</ion-content>
