<app-header title="DateTime"></app-header>

<ion-content>
    <ion-list>

        <ion-list-header>
            <ion-label>Types of DateTimes</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Birth Date</ion-label>
            <ion-datetime [value]="birthDate" displayFormat="DD MMM YYYY" (ionChange)="changeDate($event)"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restrictions</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Min & Max</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" min="2019-01-01" max="2023-01-01"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Years</ion-label>
            <ion-datetime displayFormat="YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Custom Options</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
